<div class="campaign" ng-click="toggleReadMore()">
  <div class="brief">
    <a ui-sref="campaign-details({id: $ctrl.campaign.id,location:$ctrl.campaign.campaign_code,name:campaignData.name})">
      {{$ctrl.campaign.title}}
    </a>
  </div>
  <div class="details my-crazy-animation" ng-if="isMored">
    {{$ctrl.campaign.description}}
  </div>
  <div class="action my-crazy-animation" ng-if="isMored">
    <a ui-sref="campaign-details({id: $ctrl.campaign.id,location:$ctrl.campaign.campaign_code,name:campaignData.name})">
      <i class="icon icon-call"></i>
      Make Call
    </a>
  </div>
  <div class="content-switch-wrap">
    <div class="content-switch">
      <a>
        <span ng-if="!isMored">Read More</span>
        <span ng-if="isMored">Close</span>
      </a>
      </span>
    </div>

  </div>
